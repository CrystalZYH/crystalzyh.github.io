<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>风险页面</title>
      <link rel="stylesheet" type="text/css" href="css/base.css"> 
</head>
<body style="overflow:auto;">
<div class="fxcontent">
   <div class="fx_title">1、处罚信息</div>
   <div class="print_info">
              <a class="print">
                <img width="23" height="21" src="images/print.png">
                <span class="print_btn">打印</span>
              </a>
                
           </div>
   <p class="fx_detail">
    XX企业于2014年8月7日接受处罚，金额100元。
    处罚细节：发票处罚、逾期未申报处罚、处罚金额等。
   </p>
    <div class="fx_title">2、稽查信息</div>
   <p class="fx_detail">
    XX企业于2014年8月7日受到西城区国家税务局稽查。稽查细节：稽查日期，稽查内容。
   </p>
   <div class="fx_title">3、欠税信息</div>
   <p class="fx_detail">
    XX企业增值税所属期2014年7月1日-2014年7月31日欠税。欠税细节：欠税所属时间、欠税天数。
   </p>
    <div class="fx_title">4、其他违法违章信息</div>
    <p class="fx_detail">
     企业于2013年1月-2014年12月尚未发现违章信息请尽快配合税务机关解决
    </p>
      
	

</div>
    
     
    <script type="text/javascript" src="js/jquery-1.7.2.min.js">
    </script> 
  <script type="text/javascript">
      function setIframe_child(){
            window.top.setIframeHeight($("body").height()); //iframe 高度 
      }
        //设置父级Iframe height
     window.onload=function(){
       setIframe_child();
   }  
  </script>
 </body>
</html>
