<body>
    <div class="container">
        <div class="wrapper-1280">
            
           

            <div class="interactive">
                <div class="content">
                     <div class="fit_all preload2 bg1"  data-source="img/bg1.jpg"></div>
                    <div class="fit_all preload2 bg2"  data-source="img/bg2.jpg"></div>
                    <div class='rotationHolder'> <div class="pg"></div> </div>
                    <!--divGoesHere-->
                     <div id="videoButton" class="preload2" data-source="img/video.jpg"></div>
                     <div class="video_bg">
                        <div class="video_box">
                            <div class="video">    
                                <div id="video_container">
                                    <div class="video_close_btn preload" data-source="img/btnClosevideo.png"></div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="intros">
                        <div class="intro1"><img src="img/intro1002x.png" alt=""></div>
                        <div class="intro2"><img src="img/intro2002x.png" alt=""></div>
                        <div class="intro3"><img src="img/intro3002x.png" alt=""></div>    
                    </div>  

                    <div class="bottom">
                        <div class="logo"><img src="img/logo002x.png" alt=""></div>
                        <div class="prod1 item" name="prod1">
                            <div class="normal"><img src="img/prod1.png" alt=""></div>
                            <div class="hover"><img src="img/prod1b.png" alt=""></div>
                        </div>
                        <div class="prod2 item" name="prod2">
                            <div class="normal"><img src="img/prod2.png" alt=""></div>
                            <div class="hover"><img src="img/prod2b.png" alt=""></div>
                        </div>
                        <div class="prod3 item" name="prod3">
                            <div class="normal"><img src="img/prod3.png" alt=""></div>
                            <div class="hover"><img src="img/prod3b.png" alt=""></div>
                        </div>

                        <div class="cta item">
                            <div class="normal"><img src="img/cta.png" alt=""></div>
                            <div class="hover"><img src="img/ctaHover.png" alt=""></div>
                        </div>
                    </div>
                </div>

                <section class="placeholder">
                    <div class="plzrotate">
                        <img class="rotationlogo" src="img/rotationLogo.png" alt="" width="160">
                        <img class="spinner" src="img/mobileRotatePhone.png" width="20" alt="" />
                        <div class="rotate">Please rotate your device</div>
                    </div>
                </section>
            </div>

            
            <div id="ut_close">
                <img src="img/btnClose.png" alt="" />
            </div>
            <div id="ut_open">
                
            </div>
            

        </div>
    </div>
