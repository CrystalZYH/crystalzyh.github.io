<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>北京纳税人网-登录</title>
      <link href="images/footerlogo.png" rel="shortcut icon">
      <link rel="stylesheet" type="text/css" href="css/login.css"> 
</head>
<body style="overflow-y:hidden;overflow-x:auto;">
  <div class="login"  style="width:1000px;height:50px;">
       <div class="login_logo">
        <div class="logoimg"><img src="images/bjlogo.png" width="284" height="41"></div>
        <div class="logotop"><span class="help" id="help">帮助中心</span></div>
         <div class="logobottom"><span class="author_detail">雪后的角楼</span><span class="author">来自：放飞的梦想</span></div>
       </div>  
     <div class="login_content">
     <div class="login_main">
         <div class="fp_query">
              <a href="fpcx.html" target="_blank"><span class="fp_name">发票查询</span></a>
         </div>
          <div class="credit">
            <a href="cx_A.html" target="_blank"><span class="fp_name">信用A级企业公告查询</span></a>
         </div>
          <div class="online_tax">
            <a href="#" target="_blank"><span class="fp_name">网上办税厅</span></a>
         </div>
          <div class="bj_center">
             <a href="#" target="_blank"><span class="fp_name">12366<br/>北京中心</span></a>
         </div>
     </div>

       <div class="login_form">
           <div class="form_detail">
                <label>已设立开业纳税人登录</label>
                <span class="login_input"><input type="text" placeHolder="纳税人识别号" /></span>
                <div class="login_choice">
                   <span class="ca_choice"><input type="radio" name="login_type"  checked="true" value="0" />CA证书</span>
                   <span class="password_choice"><input type="radio" name="login_type" value="1"/>密码</span>
                </div>

                <div class="login_detail">
                    <div class="CA_detail on">
                        <span class="ca_img"><img src="images/USB1.gif" width="108" height="28"></span>
                        <span class="ca_name">未检测到CA证书，<br/>请将CA证书插至USB口</span>
                        <div class="login_btn btn_hover">
                           <a href="index2.html">登录</a>         
                        </div>
                    </div>
                   <div class="password_detail hide" >
                      <span class="login_input"><input type="password"/></span>
                      <div class="box">
                         <span id="dragEle" class="btn">> ></span>
                          <span class="tips">请按住滑块，拖到最右边</span>
                      </div> 
                       <div class="login_btn" id="submit">
                          <a href="index2.html">登录</a>       
                       </div>
                   </div>
                </div>
              
           </div>
    
        </div>


     </div>
  </div>
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript">
    
    $(function(){
        $("#help").click(function(){
           window.open("helpcenter_q.html","_blank");
        });
        $(".login").height($(window).height())
                   .width($(window).width());
    });
    
    $(window).resize(function(){
      $(".login").height($(window).height())
                 .width($(window).width());
    });
  </script>

 </body>
</html>
